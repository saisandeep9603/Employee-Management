<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <center>
  <body>
    <div class="container">
        <h1>Add an Employee</h1>
        <hr>
        <form action="/add_emp" method="POST">

          {% csrf_token %}
          <div class="mb-3">
            <label for="first_name" class="form-label">FirstName</label><br>
            <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>
            <label for="last_name" class="form-label">LastName</label><br>
            <input type="text" id="last_name" name="last_name" value="{{ last_name }}" ><br>
            <label for="salary" class="form-label">Salary</label><br>
            <input type="number" id="salary" name="salary" value="{{ salary }}"><br>
            <label for="bonus" class="form-label">Bonus</label><br>
            <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>
            <label for="role" class="form-label">Role</label><br>
            <input type="number" id="role" name="role" value="{{ role }}"><br>
            <label for="Department" class="form-label">Department</label><br>
            <input type="number" id="Department" name="Department"   value="{{ Department }}"><br>
            <label for="phone" class="form-label">phone</label><br>
            <input type="number" id="phone" name="phone"   value="{{ phone }}"><br>
          
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <hr>
        <a class="dropdown-item" href="{% url 'index' %}">HOME_PAGE</a>
        
       
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</center>
</html>
